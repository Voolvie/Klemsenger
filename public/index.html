<!DOCTYPE html>
<html>
    <head>
        <title>Klemsenger</title>
        <link rel="icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Dołącz</h1>
                <form action="/chat.html">
                    <label>Nazwa użytkownika</label>
                    <input type="text" name="username" placeholder="Nazwa użytkownika" required maxlength="10" required autocomplete="off">
                    <label>Kanał</label>
                    <input type="text" name="room" placeholder="Kanał" required maxlength="10" required autocomplete="off">
                    <button>Dołącz</button>
                    
                </form>
            </div>
        </div>
    </body>
</html>
