<!DOCTYPE html>
<html>
    <head>
        <title>Klemsenger</title>
        <link rel="icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/emojionearea.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="/js/emojionearea.js"></script>
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
 
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                <form id="message-form">
                 <input  id="messageEmoji" name="message" placeholder="Wiadomość" required autocomplete="off">
                 <script>
                    $(document).ready(function(){
                        $("#messageEmoji").emojioneArea();
                    })
                </script>
                 <button >Wyślij</button>
                </form>
                <button id="send-location">Wyślij lokalizacje</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">Moja lokalizacja</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
                <h2 class="room-title">Kanał - {{room}}</h2>
                <h4 class="list-title">Użytkownicy</h4>
                <ul class='users'>
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
